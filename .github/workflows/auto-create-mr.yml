name: Auto Create MR

on:
  push:
    branches-ignore:
      - 'master'
  # allow to run manually
  workflow_dispatch: {}

jobs:
  create-mr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create MR
        uses: peter-evans/create-pull-request@v3.10.1
        with:
          title: "Merge ${GITHUB_REF} on $(date +"%Y-%m-%d")"
          body: "Automatically generated MR for ${GITHUB_REF} created on $(date +"%Y-%m-%d")."
          branch: ${{ github.ref }}
          delete-branch: true
          labels: auto-generated
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}