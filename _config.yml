# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ManfredHu's 胡文峰的博客
#副标题
subtitle: ManfredHu胡文峰的博客
description: Manfred Hu的博客，胡文峰的博客，pphu胡文峰的博客，前端博客，Font-End，广东工业大学QG工作室
author: ManfredHu
language: zh-CN
timezone: Asia/Shanghai
email: ManfredHuFE@Gmail.com

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://ManfredHu.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: true #开启草稿箱功能
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: manfredhu

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:ManfredHu/manfredHu.github.io.git
  branch: master
  message:

# Extensions
Plugins:
- hexo-generator-sitemap


#sitemap
sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml

#压缩
html_minifier:
  enable: true

css_minifier:
  enable: true
  exclude:
    - '*.min.css'

js_minifier:
  enable: true
  mangle: false
  output:
  compress:
  exclude:
    - '*.min.js'

image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

uglify:
  enable: true
  mangle: false
  output:
  compress:
  exclude:
    - '*.min.js'

# link nofollow
nofollow:
    enable: true
    exclude:
    #- exclude1.com
    #- exclude2.com

